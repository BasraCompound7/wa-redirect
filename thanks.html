<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>شكراً لتواصلك | بصرة كومباوند</title>

<style>
body{
  margin:0;
  font-family: Tahoma, Arial;
  background: linear-gradient(135deg,#f7f5f0,#ffffff);
  color:#333;
}
.container{
  max-width:420px;
  margin:80px auto;
  background:#fff;
  border-radius:16px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  padding:35px 30px;
  text-align:center;
}
.logo{
  font-size:28px;
  font-weight:bold;
  color:#b89b5e;
  margin-bottom:15px;
}
.icon{
  font-size:50px;
  margin-bottom:15px;
}
.message{
  font-size:16px;
  color:#555;
  line-height:1.8;
}
.note{
  margin-top:20px;
  font-size:14px;
  color:#777;
}
.footer{
  margin-top:30px;
  font-size:12px;
  color:#aaa;
}
</style>

</head>

<body>
  <div class="container">
    <div class="logo">بصرة كومباوند</div>
    <div class="icon">✅</div>

    <div class="message">
      شكرًا لتواصلك معنا  
      <br>
      تم تحويل طلبك إلى أحد ممثلي المبيعات  
      <br>
      وسيتم الرد عليك في أقرب وقت ممكن
    </div>

    <div class="note">
      في حال تأخر الرد، نرجو إعادة المحاولة أو التواصل مرة أخرى
    </div>

    <div class="footer">
      © بصرة كومباوند
    </div>
  </div>
</body>
</html>
